services:
  app:
    build: .
    container_name: ${PROJECT_NAME}_bot
    restart: always
    ports:
      - "${APP_PORT}:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CHATBOT_NAME=${CHATBOT_NAME}
      - COMPANY_NAME=${COMPANY_NAME}
      - ADMIN_SECRET_TOKEN=${ADMIN_SECRET_TOKEN}
      - ENABLE_EXTERNAL_SYNC=${ENABLE_EXTERNAL_SYNC}
      - ADMIN_USER=${ADMIN_USER}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    volumes:
      - .:/app

  db:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME}_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- O NOVO INTEGRANTE ---
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: ${PROJECT_NAME}_n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://72.60.55.129:5678/
      - N8N_EDITOR_BASE_URL=http://72.60.55.129:5678/
      # Vari√°veis pra evitar aquele bug da tela branca/Service Worker
      - N8N_COMPRESS_RESPONSE=false
      - N8N_DISABLE_PRODUCTION_MAIN_PROCESS=true
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - TZ=America/Sao_Paulo
    volumes:
      - n8n_data_integrated:/home/node/.n8n

volumes:
  postgres_data:
  n8n_data_integrated: # Volume novo pra garantir config limpa